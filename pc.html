<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilgisayar Kayıt Formu</title>
    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "source_sans_prosemibold", sans-serif;
            color: #231f20;
            background-color: #fefefe;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        /* Büyük modal */
        .modal-dialog {
            max-width: 80%;
        }

        /* Modal içeriği için kaydırma çubuğu */
        .modal-body {
            max-height: 500px; /* İçeriğin maksimum yüksekliği */
            overflow-y: auto; /* Dikey kaydırma çubuğunu etkinleştir */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Bilgisayar Kayıt Formu</h2>
        <form id="computerForm">
            <div class="form-group">
                <label for="urun_adi">Ürün Adı:</label>
                <input type="text" class="form-control" id="urun_adi" name="urun_adi">
            </div>
            <div class="form-group">
                <label for="islemci">İşlemci:</label>
                <input type="text" class="form-control" id="islemci" name="islemci">
            </div>
            <div class="form-group">
                <label for="ekran_karti">Ekran Kartı Modeli:</label>
                <input type="text" class="form-control" id="ekran_karti" name="ekran_karti">
            </div>
            <div class="form-group">
                <label for="ram">RAM Boyutu:</label>
                <input type="text" class="form-control" id="ram" name="ram">
            </div>
            <div class="form-group">
                <label for="disk">Disk Boyutu:</label>
                <input type="text" class="form-control" id="disk" name="disk">
            </div>
            <div class="form-group">
                <label for="fiyat">Fiyatı:</label>
                <input type="text" class="form-control" id="fiyat" name="fiyat">
            </div>
            <div class="form-group">
                <label for="link">Ürüne Ait Link:</label>
                <input type="text" class="form-control" id="link" name="link">
            </div>
            <div class="form-group">
                <label for="kullanim_amaci">Kullanım Amacı:</label><br>
                <input type="checkbox" id="kullanim_amaci_A" name="kullanim_amaci[]" value="A">
                <label for="kullanim_amaci_A">Oyun</label><br>
                <input type="checkbox" id="kullanim_amaci_B" name="kullanim_amaci[]" value="B">
                <label for="kullanim_amaci_B">İş</label><br>
                <input type="checkbox" id="kullanim_amaci_C" name="kullanim_amaci[]" value="C">
                <label for="kullanim_amaci_C">Eğitim</label><br>
                <input type="checkbox" id="kullanim_amaci_D" name="kullanim_amaci[]" value="D">
                <label for="kullanim_amaci_D">Multimedya (Film/Dizi izleme, müzik dinleme vb.)</label>
            </div>
            <div class="form-group">
                <label for="butce_araligi">Bütçe Aralığı:</label><br>
                <input type="radio" id="butce_araligi_A" name="butce_araligi" value="A">
                <label for="butce_araligi_A">1000 $ - 1500 $</label><br>
                <input type="radio" id="butce_araligi_B" name="butce_araligi" value="B">
                <label for="butce_araligi_B">1500 $ - 2000 $</label><br>
                <input type="radio" id="butce_araligi_C" name="butce_araligi" value="C">
                <label for="butce_araligi_C">2000 $ - 3000 $</label><br>
                <input type="radio" id="butce_araligi_D" name="butce_araligi" value="D">
                <label for="butce_araligi_D">3000 $ ve üzeri</label>
            </div>
            <div class="form-group">
                <label for="isletim_sistemi_tercihi">İşletim Sistemi Tercihi:</label><br>
                <input type="radio" id="isletim_sistemi_tercihi_A" name="isletim_sistemi_tercihi" value="A">
                <label for="isletim_sistemi_tercihi_A">Windows/Linux/FreeDos</label><br>
                <input type="radio" id="isletim_sistemi_tercihi_B" name="isletim_sistemi_tercihi" value="B">
                <label for="isletim_sistemi_tercihi_B">MacOS</label>
            </div>
            <div class="form-group">
                <label for="tasinabilirlik">Taşınabilirlik(ağırlık olarak):</label><br>
                <input type="checkbox" id="tasinabilirlik_A" name="tasinabilirlik[]" value="A">
                <label for="tasinabilirlik_A">Sürekli yoldayım, taşınabilirlik benim için çok önemli.</label><br>
                <input type="checkbox" id="tasinabilirlik_B" name="tasinabilirlik[]" value="B">
                <label for="tasinabilirlik_B">Bilgisyarı sürekli yanımda taşıyorum ancak fazla ağır olmadığı sürece ağırlığını göze alabilirim.</label><br>
                <input type="checkbox" id="tasinabilirlik_C" name="tasinabilirlik[]" value="C">
                <label for="tasinabilirlik_C">Genellikle sabit olacağım, o yüzden taşınabilirlik benim için çok önemli değil.</label>
            </div>
            <div class="form-group">
                <label for="ekran_boyutu">Ekran Boyutu:</label><br>
                <input type="radio" id="ekran_boyutu_A" name="ekran_boyutu" value="A">
                <label for="ekran_boyutu_A">14 inç ve altı</label><br>
                <input type="radio" id="ekran_boyutu_B" name="ekran_boyutu" value="B">
                <label for="ekran_boyutu_B">15 inç</label><br>
                <input type="radio" id="ekran_boyutu_C" name="ekran_boyutu" value="C">
                <label for="ekran_boyutu_C">17 inç ve üstü</label><br>
                <input type="radio" id="ekran_boyutu_D" name="ekran_boyutu" value="D">
                <label for="ekran_boyutu_D">Farketmez</label>
            </div>
            <div class="form-group">
                <label for="toplam_depolama_alani">Toplam Depolama Alanı:</label><br>
                <input type="radio" id="toplam_depolama_alani_A" name="toplam_depolama_alani" value="A">
                <label for="toplam_depolama_alani_A">Çok fazla oyunum ve/veya dosyalarım var o yüzden 1TB'dan fazla olmalı</label><br>
                <input type="radio" id="toplam_depolama_alani_B" name="toplam_depolama_alani" value="B">
                <label for="toplam_depolama_alani_B">5 taneden fazla yüksek hacimli oyunum ve/veya biraz dosyalarım var o yüzden 1TB olsa yeterli</label><br>
                <input type="radio" id="toplam_depolama_alani_C" name="toplam_depolama_alani" value="C">
                <label for="toplam_depolama_alani_C">Birkaç tane düşük hacimli oyunum ve/veya dosyalarım var o yüzden 500GB olsa yeterli</label><br>
                <input type="radio" id="toplam_depolama_alani_D" name="toplam_depolama_alani" value="D">
                <label for="toplam_depolama_alani_D">Az alana sahip birkaç tane dosyam var o yüzden 500GB'dan az olabilir.</label>
            </div>
            <div class="form-group">
                <label for="hiz_gereksinimi">Bilgisayar Hızı:</label><br>
                <input type="radio" id="hiz_gereksinimi_A" name="hiz_gereksinimi" value="A">
                <label for="hiz_gereksinimi_A">Yüksek performanslı, en son teknolojiye sahip bir bilgisayar olmalı.</label><br>
                <input type="radio" id="hiz_gereksinimi_B" name="hiz_gereksinimi" value="B">
                <label for="hiz_gereksinimi_B">Orta düzey performans yeterli, çok fazla işlem yapmayacağım.</label><br>
                <input type="radio" id="hiz_gereksinimi_C" name="hiz_gereksinimi" value="C">
                <label for="hiz_gereksinimi_C">Temel işleri hızlıca yapabilen bir bilgisayar yeterli.</label><br>
                <input type="radio" id="hiz_gereksinimi_D" name="hiz_gereksinimi" value="D">
                <label for="hiz_gereksinimi_D">Performansıyla ilgilenmiyorum, internete girsin yeter.</label>
            </div>
            <button type="button" id="saveComputerBtn" class="btn btn-primary">Kaydet</button>
        </form>

        <!-- Tüm Bilgisayarları Göster Butonu -->
        <button id="showComputersBtn" class="btn btn-success mt-4">Tüm Bilgisayarları Göster</button>

        <!-- Modal -->
        <div id="computerModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Tüm Bilgisayarlar</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body" id="computerList">
                        <!-- Bilgisayar listesi buraya gelecek -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="saveChangesBtn">Değişiklikleri Kaydet</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Kapat</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS ve jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
$(document).ready(function(){
    // Tüm Bilgisayarları Göster butonuna tıklandığında
    $("#showComputersBtn").click(function(){
        $.getJSON("data.json", function(data){
            var html = "<table class='table table-bordered' id='computerTable'><thead><tr><th>Ürün Adı</th><th>İşlemci</th><th>Ekran Kartı</th><th>RAM</th><th>Disk</th><th>Fiyat</th><th>Link</th><th>Kullanım Amacı</th><th>Bütçe Aralığı</th><th>İşletim Sistemi Tercihi</th><th>Taşınabilirlik</th><th>Ekran Boyutu</th><th>Toplam Depolama Alanı</th><th>Hız Gereksinimi</th></tr></thead><tbody>";
            $.each(data, function(key, value){
                html += "<tr>";
                html += "<td contenteditable='true'>" + value.urun_adi + "</td>";
                html += "<td contenteditable='true'>" + value.islemci + "</td>";
                html += "<td contenteditable='true'>" + value.ekran_karti + "</td>";
                html += "<td contenteditable='true'>" + value.ram + "</td>";
                html += "<td contenteditable='true'>" + value.disk + "</td>";
                html += "<td contenteditable='true'>" + value.fiyat + "</td>";
                html += "<td contenteditable='true'>" + value.link + "</td>";
                html += "<td contenteditable='true'>" + value.kullanim_amaci.join(", ") + "</td>";
                html += "<td contenteditable='true'>" + value.butce_araligi + "</td>";
                html += "<td contenteditable='true'>" + value.isletim_sistemi_tercihi + "</td>";
                html += "<td contenteditable='true'>" + value.tasinabilirlik.join(", ") + "</td>";
                html += "<td contenteditable='true'>" + value.ekran_boyutu + "</td>";
                html += "<td contenteditable='true'>" + value.toplam_depolama_alani + "</td>";
                html += "<td contenteditable='true'>" + value.hiz_gereksinimi + "</td>";
                html += "</tr>";
            });
            html += "</tbody></table>";
            $("#computerList").html(html);
            $("#computerModal").modal("show");
        });
    });

    // Değişiklikleri Kaydet butonuna tıklandığında
    $("#saveChangesBtn").click(function(){
        var computers = [];
        $("#computerTable tbody tr").each(function(){
            var computer = {
                "urun_adi": $(this).find("td:eq(0)").text(),
                "islemci": $(this).find("td:eq(1)").text(),
                "ekran_karti": $(this).find("td:eq(2)").text(),
                "ram": $(this).find("td:eq(3)").text(),
                "disk": $(this).find("td:eq(4)").text(),
                "fiyat": $(this).find("td:eq(5)").text(),
                "link": $(this).find("td:eq(6)").text(),
                "kullanim_amaci": $(this).find("td:eq(7)").text().split(", "),
                "butce_araligi": $(this).find("td:eq(8)").text(),
                "isletim_sistemi_tercihi": $(this).find("td:eq(9)").text(),
                "tasinabilirlik": $(this).find("td:eq(10)").text().split(", "),
                "ekran_boyutu": $(this).find("td:eq(11)").text(),
                "toplam_depolama_alani": $(this).find("td:eq(12)").text(),
                "hiz_gereksinimi": $(this).find("td:eq(13)").text()
            };
            computers.push(computer);
        });

        // Değişiklikleri JSON dosyasına kaydet
        $.ajax({
            data: {json: JSON.stringify(computers)},
            success: function(response) {
                console.log(response);
                alert("Değişiklikler kaydedildi.");
                $("#computerModal").modal("hide");
            },
            error: function(xhr, status, error) {
                console.error(error);
                alert("Değişiklikler kaydedilemedi. Bir hata oluştu.");
            }
        });
    });
});
    </script>
</body>
</html>
